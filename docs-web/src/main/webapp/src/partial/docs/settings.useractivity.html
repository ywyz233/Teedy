<h1>
  <span translate="settings.user_activity.title"></span>
</h1>

<!--<div id="gantt" style="width: 50%; height: 300px; overflow: auto; border: 1px solid #ccc;"></div>-->
<!--<div id="gantt1" style="width: 50%; height: 300px; overflow: auto; border: 1px solid #ccc;"></div>-->

<div style="width: 80%; margin: 20px auto;">
  <!-- 顶部区域：选择器 -->
  <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px; gap: 30px">
    <div style="display: flex; align-items: center">
      <label for="scaleSelect" style="margin-right: 10px;">{{ 'settings.user_activity.login_activity_scale.title' | translate }}</label>
      <select class="form-control" id="scaleSelect" ng-model="loginActivityScale" style="height: 35px; width: auto;">
        <option value="daily">{{ 'settings.user_activity.login_activity_scale.daily' | translate }}</option>
        <option value="monthly">{{ 'settings.user_activity.login_activity_scale.monthly' | translate }}</option>
        <option value="annually">{{ 'settings.user_activity.login_activity_scale.annually' | translate }}</option>
      </select>
    </div>
    <div style="display: flex; align-items: center">
      <label for="loginActivityStartDate" style="margin-right: 10px">{{ 'settings.user_activity.login_activity_start_date' | translate }}</label>
      <input type="text" id="loginActivityStartDate" ng-model="loginActivityStartDate" class="form-control" placeholder="0" style="width: auto">
    </div>
    <div style="display: flex; align-items: center">
      <label for="loginActivityEndDate" style="margin-right: 10px">{{ 'settings.user_activity.login_activity_end_date' | translate }}</label>
      <input type="text" id="loginActivityEndDate" ng-model="loginActivityEndDate" class="form-control" placeholder="0" style="width: auto">
    </div>
  </div>

  <!-- 图表区域 -->
  <div style="height: 400px;">
    <canvas id="myChart" width="1600" height="400" style="width: 100%; height: 100%;"></canvas>
  </div>
</div>
